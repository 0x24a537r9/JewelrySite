<!DOCTYPE html>
<html>
  <head>
    <title>JewelrySite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <!-- Stylesheets -->
    <link href="/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="/css/index.min.css" rel="stylesheet" type="text/css">
    <!-- Scripts -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/js/modernizr.custom.min.js"></script>
    <script src="/js/jquery.scrollmagic.js"></script>
    <script src="/js/iscroll-probe.js"></script>
  </head>
  <body>
    <main class="scroller">
      <!-- <section id="slide-1">
        <div class="bkg"></div>
      </section> -->
      <div id="slide-1" class="parallax-slide">
        <div>
          <div class="bkg" style="background-image: url(/img/jewelry-18.jpg);"></div>
        </div>
      </div>
      <div class="spacer">
        <p>Content 1</p>
        <p>Stuff</p>
      </div>
      <div id="slide-2" class="parallax-slide">
        <div>
          <div class="bkg" style="background-image: url(/img/jewelry-5.jpg);"></div>
          <div class="bkg" style="background-image: url(/img/jewelry-12.jpg);"></div>
          <div class="bkg" style="background-image: url(/img/jewelry-16.jpg);"></div>
          <div class="bkg" style="background-image: url(/img/jewelry-17.jpg);"></div>
        </div>
      </div>
      <div class="spacer">
        <p>Content 1</p>
        <p>Stuff</p>
      </div>
      <div id="slide-3" class="parallax-slide">
        <div>
          <div class="bkg" style="background-image: url(/img/jewelry-7.jpg);"></div>
          <div class="bkg" style="background-image: url(/img/jewelry-4.jpg);"></div>
          <div class="bkg" style="background-image: url(/img/jewelry-10.jpg);"></div>
          <div class="bkg" style="background-image: url(/img/jewelry-13.jpg);"></div>
        </div>
      </div>
      <div class="spacer">
        <p>Content 1</p>
        <p>Stuff</p>
      </div>
      <div id="slide-4" class="parallax-slide">
        <div>
          <div class="bkg" style="background-image: url(/img/jewelry-3.jpg);"></div>
          <div class="bkg" style="background-image: url(/img/jewelry-14.jpg);"></div>
          <div class="bkg" style="background-image: url(/img/jewelry-2.jpg);"></div>
          <div class="bkg" style="background-image: url(/img/jewelry-9.jpg);"></div>
        </div>
      </div>
      <div class="spacer">
        <p>Content 1</p>
        <p>Stuff</p>
      </div>
    </main>
    <script>
      $(document).ready(function($) {
        var controller = new ScrollMagic({
          globalSceneOptions: {
            triggerHook: 'onEnter',
            duration: $(window).height() * 2
          }
        });

        new ScrollScene({triggerElement: '#slide-2'})
            .setTween(TweenMax.from('#slide-2 > div', 1, {top: '0%', ease: Linear.easeNone}))
            .addTo(controller);

        new ScrollScene({triggerElement: '#slide-3'})
            .setTween(TweenMax.from('#slide-3 > div', 1, {top: '0%', ease: Linear.easeNone}))
            .addTo(controller);

        new ScrollScene({triggerElement: '#slide-4'})
            .setTween(TweenMax.from('#slide-4 > div', 1, {top: '0%', ease: Linear.easeNone}))
            .addTo(controller);
      });
    </script>
  </body>
</html>
